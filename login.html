<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <h1>Logowanie</h1>
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" value="admin1"><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" value="admin1"><br>
        <input type="submit" value="Zaloguj się" href="main.html" id="button-link">
    </form>
    
    
    <div id="hashResult"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hash = CryptoJS.SHA256(username + password).toString();
            document.getElementById('hashResult').textContent = 'Login i hasło po zahaszowaniu: ' + hash;
    
            // Перенаправление на страницу "main.html"
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
